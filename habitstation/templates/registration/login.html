{% extends "base.html" %}

{% block content %}


<section class="section">
 <div class="hero-body">
 	
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <p class="title">
            Welcome back!
          </p>
          <p class="subtitle">
            What are <strong>you</strong> going to do today?
          </p>
        </div>
        <div class="column">
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

<label class="label">Username</label>
<p class="control has-icon has-icon-right">
  <input class="input" type="text" placeholder="jblogs1" name="username" id="id_username">
</p>

<label class="label">Password</label>
<p class="control has-icon has-icon-right">
   <input class="input" type="password" placeholder="jblogs1" name="password" id="id_password">
</p>

<p class="control">
<button class="button is-primary" value="login" />Login</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>
</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
